<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Escriba sus datos</h1>
    <p>Ingrese sus datos para despues realizar su pedido</p>
    <form action="{% url 'polls:order' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="ci">C.I</label>
            <input type="text" class="form-control" id="ci" name="ci" placeholder="Ingrese su Cedula de Identidad">
        </div>
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su Nombre">
        </div>
        <div class="form-group">
            <label for="last_name">Apellido</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Ingrese su apellido">
        </div>
        </br>
        <a href="{% url 'polls:customerold' %}">Usted esta inscrito en el sistema?</a>
        </br>
        </br>
        <input type="submit" value="Siguiente">
    </form>
</body>
</html>
